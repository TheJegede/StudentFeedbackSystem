        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Email Verification</title>
        <meta name="description" content="Verify Your Email">
        <meta name="viewport" content="width=device-width">
        
        <!-- Added Poppins font from Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link rel="stylesheet" href="css/verify.css">
        <link rel="stylesheet" href="/css/message.css">
        <style>

    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->
        <div id="noCognitoMessage" class="configMessage" style="display: none;">
            <div class="backdrop"></div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">No Cognito User Pool Configured</h3>
                </div>
                <div class="panel-body">
                    <p>There is no user pool configured in <a href="/js/config.js">/js/config.js</a>. You'll configure this in Module 2 of the workshop.</p>
                </div>
            </div>
        </div>
        <header>
          <img src="images/logo.png" alt="Logo">
        </header>
        
        <div class="main-container">
            <section class="form-wrap">
                <h1>Verify Email</h1>
                <form id="verifyForm">
                  <input type="email" id="emailInputVerify" placeholder="Email" required>
                  <input type="text" id="codeInputVerify" placeholder="Verification Code" pattern=".*" required>
                  <input type="submit" value="Verify">
                </form>
                <div class="verification-note">
                    <p>Please enter the verification code sent to your email address to complete the registration process.</p>
                </div>
                <div class="resend-code">
                    <a href="#">Didn't receive a code? Resend</a>
                </div>
            </section>
        </div>
        
        <script src="js/vendor/jquery-3.1.0.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/vendor/aws-cognito-sdk.min.js"></script>
        <script src="js/vendor/amazon-cognito-identity.min.js"></script>
        <script src="js/config.js"></script>
        <script src="js/cognito-auth.js"></script>
    </body>
