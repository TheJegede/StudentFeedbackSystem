<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Teacher Dashboard</title>
    <meta name="description" content="Teacher Course Analytics Dashboard" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Fonts and Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/font.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/teacher.css" />
  </head>
  <body>
    <header>
      <span class="welcome-span">
        <img src="images/logo.png" alt="Logo" />
        <p class="welcome-message" >Dear</p>
      </span>
      <span>
        <button class="logout-btn" id="logoutButton">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </span>
    </header>

    <div class="dashboard-container">
      <div class="sidebar">
        <h2 style="color: #1e3a8a; margin-bottom: 20px">My Courses</h2>
        <ul class="course-list" id="courseList">
          <!-- Courses will be dynamically inserted here -->
        </ul>
      </div>

      <div class="dashboard-card">
        <div class="card-header">
          <h3 class="card-title">Course Sentiment</h3>
          <i class="fas fa-chart-pie" style="color: #1e3a8a"></i>
        </div>
        <div>
          <strong>Computer Science 101</strong>
          <div class="sentiment-bar">
            <div
              class="sentiment-progress"
              style="width: 85%; background-color: #4caf50"
            ></div>
          </div>
          <p style="margin: 5px 0 0; font-size: 14px; color: #4caf50">
            Positive (85%)
          </p>
        </div>
        <div style="margin-top: 15px">
          <strong>Data Analytics</strong>
          <div class="sentiment-bar">
            <div
              class="sentiment-progress"
              style="width: 65%; background-color: #ff9800"
            ></div>
          </div>
          <p style="margin: 5px 0 0; font-size: 14px; color: #ff9800">
            Neutral (65%)
          </p>
        </div>
      </div>
      <div class="dashboard-card">
        <div class="card-header">
          <h3 class="card-title">Summary</h3>
          <i class="fas fa-file-alt" style="color: #1e3a8a"></i>
        </div>
        <div class="summary-container">
          <p id="summary-text">Loading summary...</p>
        </div>
      </div>
    </div>
    <script src="js/vendor/jquery-3.1.0.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/aws-cognito-sdk.min.js"></script>
    <script src="js/vendor/amazon-cognito-identity.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/cognito-auth.js"></script>
    <script src="js/teacher.js"></script>
    <script>
      document
        .getElementById("logoutButton")
        .addEventListener("click", function () {
          window.location.href = "index.html";
        });
    </script>
  </body>
</html>
